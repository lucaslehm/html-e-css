<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Resultados</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    
    <section class="dashboard-resultados">

        <div class="lado-a-resultado-geral">

            <p class="resultado-titulo">Seu resultado!</p>

            <div class="pontuacao-geral">
                <p class="pontuacao-geral-texto"></p>
                <p class="pontuacao-maxima">de 100</p>
            </div>

            <div class="descricao-e-classificacao">
                <p class="classificacao-pontuacao-geral">Bom</p>
                <p class="descricao-pontuacao-geral">VocÃª fez mais pontos do que 65% das pessoas que fizeram o mesmo teste!</p>
            </div>

        </div>

        <div class="lado-b-pontuacoes">

            <p class="titulo-pontuacoes">Resultados</p>

            <div class="resultados">

                <div class="resultado reacao">
                    <div class="titulo-pontuacao-individual">
                        <div class="icone"><i class="bi bi-lightning-charge"></i></div>
                        <p class="reacao-texto pontuacao-individual-texto"></p>
                    </div>
                    <p class="pontuacao-individual"><span id="ID-pontuacao-reacao"></span> <span class="pontuacao-individual-maxima"> / 100</span></p>
                </div>

                <div class="resultado memoria">
                    <div class="titulo-pontuacao-individual">
                        <div class="icone"><i class="bi bi-puzzle"></i></div>
                        <p class="memoria-texto pontuacao-individual-texto"></p>
                    </div>
                    <p class="pontuacao-individual"><span id="ID-pontuacao-memoria"></span> <span class="pontuacao-individual-maxima"> / 100</span></p>
                </div>

                <div class="resultado verbal">
                    <div class="titulo-pontuacao-individual">
                        <div class="icone"><i class="bi bi-chat-dots"></i></div>
                        <p class="verbal-texto pontuacao-individual-texto"></p>
                    </div>
                    <p class="pontuacao-individual"><span id="ID-pontuacao-verbal"></span> <span class="pontuacao-individual-maxima"> / 100</span></p>
                </div>

                <div class="resultado visual">
                    <div class="titulo-pontuacao-individual">
                        <div class="icone"><i class="bi bi-eye"></i></div>
                        <p class="visual-texto pontuacao-individual-texto"></p>
                    </div>
                    <p class="pontuacao-individual"><span id="ID-pontuacao-visual"></span> <span class="pontuacao-individual-maxima"> / 100</span></p>
                </div>
                
            </div>

            <button class="botao-continuar">Continuar</button>

        </div>

    </section>

    <script src="scripts/main.js"></script>
</body>
</html>
