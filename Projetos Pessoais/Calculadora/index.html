<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <section class="calculadora">

        <div class="display">
            <p class="conteudo-display"></p>
            <p class="spoiler-resultado"></p>
        </div>

        <div class="botoes-calculadora">

            <div class="fileira-botoes">
                <button id="btn-apaga" class="btn-calculadora"><i class="bi bi-backspace-reverse"></i></button>
                <button id="btn-parentese-esq" class="btn-calculadora">(</button>
                <button id="btn-parentese-dir" class="btn-calculadora">)</button>
                <button id="btn-dividir" class="btn-calculadora">/</button>
            </div>
            
            <div class="fileira-botoes">
                <button id="btn-sete" class="btn-calculadora">7</button>
                <button id="btn-oito" class="btn-calculadora">8</button>
                <button id="btn-nove" class="btn-calculadora">9</button>
                <button id="btn-somar" class="btn-calculadora">+</button>
            </div>

            <div class="fileira-botoes">
                <button id="btn-quatro" class="btn-calculadora">4</button>
                <button id="btn-cinco" class="btn-calculadora">5</button>
                <button id="btn-seis" class="btn-calculadora">6</button>
                <button id="btn-subtrair" class="btn-calculadora">-</button>
            </div>

            <div class="fileira-botoes">
                <button id="btn-um" class="btn-calculadora">1</button>
                <button id="btn-dois" class="btn-calculadora">2</button>
                <button id="btn-tres" class="btn-calculadora">3</button>
                <button id="btn-multiplicar" class="btn-calculadora">*</button>
            </div>

            <div class="fileira-botoes">
                <button id="btn-zero" class="btn-calculadora">0</button>
                <button id="btn-ponto" class="btn-calculadora">.</button>
                <button id="btn-igual" class="btn-calculadora">=</button>
            </div>

        </div>

    </section>

    <script src="scripts/app.js"></script>
</body>
</html>
