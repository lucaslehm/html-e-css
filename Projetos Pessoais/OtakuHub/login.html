<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OtakuHub</title>
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
</head>
<body>

    <section class="pagina-de-login">

        <div class="lado-a-login">

            <div class="boas-vindas">
                <h1 class="titulo-login">Olá, otaku!</h1>
                <p class="boas-vindas-login">Bem-vindo(a) de volta. Faça login para continuar.</p>
            </div>

            <form class="formulario-login" action="/">

                <div class="email-area">

                    <label class="padrao-label" for="ID-email-ou-username">E-mail ou nome de úsuario</label>

                    <div class="caixa-input-padrao">
                        <input class="padrao-input" type="text" name="email-ou-username" id="ID-email-ou-username" placeholder="E-mail ou nome de úsuario">
                        <i class="bi bi-envelope"></i>
                    </div>

                </div>

                <div class="password-area">

                    <label class="padrao-label" for="ID-senha">Senha</label>

                    <div class="caixa-input-padrao">
                        <input class="padrao-input" type="password" name="senha" id="ID-senha" placeholder="Senha">
                        <i class="bi bi-eye"></i>
                    </div>

                </div>

                <div class="lembrar-ou-esqueceu-area">

                    <div class="lembrar-de-mim-area">

                        <div class="botao-lembrar">

                            <label class="interruptor">
                                <input class="input-deslisante" type="checkbox" name="lembrar-de-mim" id="ID-lembrar-de-mim">
                                <span class="controle-deslisante"></span>
                            </label>
                            
                        </div>

                        <p class="lembrar-texto">Lembrar de mim</p>
                    </div>

                    <a class="esqueceu-texto" href="#">Esqueceu a senha?</a>

                </div>

                <button class="botao-entrar">Entrar</button>

            </form>

            <hr class="divisor">

            <p class="criar-conta-texto">Não possui uma conta? <a class="criar-conta" href="#">Crie uma!</a></p>

        </div>

        <div class="lado-b-login">

            <div class="carrossel">

                <div class="slides">

                    <input type="radio" name="radio-btn" id="radio1" checked>
                    <input type="radio" name="radio-btn" id="radio2">
                    <input type="radio" name="radio-btn" id="radio3">
                    <input type="radio" name="radio-btn" id="radio4">

                    <div id="primeira-imagem" class="slide primeiro">
                       
                    </div>

                    <div id="segunda-imagem" class="slide">
                       
                    </div>

                    <div id="terceira-imagem" class="slide">
                        
                    </div>

                    <div id="quarta-imagem" class="slide">
                        
                    </div>

                    <div class="navegacao-auto">
                        <div class="auto-btn-1"> </div>
                        <div class="auto-btn-2"> </div>
                        <div class="auto-btn-3"> </div>
                        <div class="auto-btn-4"> </div>
                    </div>

                </div>

                <div class="navegacao-manual">

                    <label class="manual-btn" for="radio1"></label>
                    <label class="manual-btn" for="radio2"></label>
                    <label class="manual-btn" for="radio3"></label>
                    <label class="manual-btn" for="radio4"></label>
        
                </div>

            </div>

        </div>

    </section>
    
    <script src="scripts/login.js"></script>

</body>
</html>
