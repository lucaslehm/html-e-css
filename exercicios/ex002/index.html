<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>
        esse paragrafo
        foi escrito
        em varias
        linhas
        mas ele
        apareceu
        em apenas uma :D
    </p>

    <p>Para quebrar uma linha, basta utilizar a tag &lt;br&gt; e você, desta forma <br> quebra o paragrafo daqui pra frente </p>
</body>
</html>
